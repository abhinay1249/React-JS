<!DOCTYPE html>
<html>

<head>
  <title>Task - 2</title>
  <style>
    .button{
        background-color: rgb(25,135,84);
        color:white;
        border:none;
        border-radius:5px;
        padding:10px 14px;
        cursor: pointer;
    }
    .on-button{
        background-color: rgb(25,135,84);
        color:white;
        border:none;
        border-radius:5px;
        padding:10px 14px;
        cursor: pointer;
    }
    .off-button{
        background-color: rgb(220,53,69);
        color:white;
        border:none;
        border-radius:5px;
        padding:10px 14px;
        cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>


  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    function App(){
        const [isButtonOn, setButtonOn] = React.useState(true);

        function clickButton(){
            if(isButtonOn){
                setButtonOn(false);
            }else{
                setButtonOn(true);
            }
            
        }
        return(
            <button 
                onClick = {clickButton}
                className={isButtonOn ? 'on-button':'off-button'}
            >{isButtonOn ?'ON':'OFF'}</button>
        )
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);

  </script>
</body>
</html
