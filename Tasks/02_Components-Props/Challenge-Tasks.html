<!DOCTYPE html>
<html>
  <head>
    <title>Challenge Tasks-2</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ProductDetails({item, price, discountPrice,imageSrc}){
            return(
                <div>
                    <img src={imageSrc} width="150"/>
                    <p>{item}</p>
                    {!discountPrice ? (
                            <p> Price: ${price}</p> 
                        ):(                         
                            <>
                                <del>
                                    <p>Price: ${price}</p>
                                </del>
                                <p>Discount Price: ${discountPrice}</p>
                            </>
                        )
                    }
                    <button>Add To Cart</button>
                </div>
            );
        }

        function App(){
            return(
                <>
                    <ProductDetails 
                        item="Cotton Socks" 
                        price="10.90"
                        discountPrice="5.45"
                        imageSrc="Images/cotton-socks.png"
                    />
                    <ProductDetails 
                        item="Tennis Ball" 
                        price="6.00"
                        imageSrc="Images/tennis-balls.png"
                    />
                    <ProductDetails 
                        item="UnderArmour T-Shirt" 
                        price="19.99"
                        imageSrc="Images/ua-tshirt.png"
                    />
                    <ProductDetails 
                        item="Nike Air Max Shoes" 
                        price="199.99"
                        discountPrice="149.99"
                        imageSrc="Images/nike.png"
                    />
                </>
            );
        }


        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container);
        root.render(<App/>);

    </script>
  </body>
</html>
