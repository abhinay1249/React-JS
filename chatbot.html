<!DOCTYPE html>
<html>

<head>
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .send-button {
      background-color: rgb(25, 135, 84);
      color: white;
      border: none;
      padding: 12px 20px;
      margin-left: 10px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .input-area {
      padding: 12px 15px;
      border-radius: 10px;
      border-width: 1px;
      font-size: 15px;
      flex-grow: 1;
    }

    .input-area-container {
      display: flex;
      margin-bottom: 60px;
    }

    .app-container {
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      height: 100vh;
      /*--  vh refers to viewheight of the browser --*/
      display: flex;
      flex-direction: column;
    }

    .chat-message-user {
      display: flex;
      justify-content: end;
      align-items: start;
    }

    .chat-message-robot {
      display: flex;
      align-items: start;
    }

    .chat-message-text {
      background-color: rgb(238, 238, 238);
      padding: 15px 20px;
      border-radius: 10px;
      margin-left: 20px;
      margin-right: 20px;
      margin-right: 10px;
      max-width: 300px;
    }

    .chat-message-profile {
      width: 45px;
    }

    .chat-messages-container {
      flex-grow: 1;
      margin-top: 20px;
      overflow: scroll;
      scrollbar-width: none;

    }
    .welcome-message{
      color:rgb(120, 120, 120);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    // ======================= Chat Input Component ==========================

    function ChatInput({ chatMessages, setChatMessages }) {

      const [inputText, setInputText] = React.useState('');
      const [isLoading, setIsLoading] = React.useState(false);

      function saveInputText(event) {
        setInputText(event.target.value);
      }


      async function sendMessage() {

        if (isLoading || inputText === '') {
          return;
        }

        setIsLoading(true);

        const newChatMessages = [
          ...chatMessages,
          {
            message: inputText,
            sender: 'User',
            id: crypto.randomUUID()
          }
        ];
        setInputText('');

        setChatMessages([
          ...newChatMessages,
          {
            message: 'Loading...',
            sender: 'Robot',
            id: crypto.randomUUID()
          }
        ]);

        const response = await (Chatbot.getResponseAsync(inputText));

        setChatMessages([
          ...newChatMessages,
          {
            message: response,
            sender: 'Robot',
            id: crypto.randomUUID()
          }
        ]);

        setIsLoading(false);
      }

      function handleKeyDown(event) {
        if (event.key === 'Enter') {
          sendMessage();
        } else if (event.key === 'Escape') {
          setInputText('');
        }
      }

      return (
        <div className="input-area-container">
          <input
            className="input-area"
            placeholder="Send a message to Chatbot"
            size="30"
            onChange={saveInputText}
            onKeyDown={handleKeyDown}
            value={inputText} // Controlled Input
          />
          <button
            className="send-button"
            onClick={sendMessage}
          >Send</button>
        </div>
      );
    }

    // ========================== Chat User Component ==========================

    function ChatUser({ message, sender }) {

      // const message = props.message;
      // const sender = props.sender;
      // const {message,sender} = props;

      /*
      if(sender === "robot"){
        return(
          <div>
            <img src="Images/robot.png" width="50"/>
            {message};
          </div>
        )
      }
      */

      return (
        <div className={
          sender === 'User'
            ? 'chat-message-user'
            : 'chat-message-robot'
        }>
          {sender === 'Robot' && (
            <img
              className="chat-message-profile"
              src="Images/robot.png"
            />
          )}
          <div className="chat-message-text">
            {message}
          </div>

          {sender === 'User' && (
            <img
              className="chat-message-profile"
              src="Images/user.png"
            />
          )}

        </div>
      );
    }

    // ====================== Chat Messages Component =============================

    function ChatMessages({ chatMessages, setChatMessages }) {
      const chatMessagesRef = React.useRef(null);

      React.useEffect(() => {
        const containerElem = chatMessagesRef.current
        if (containerElem) {
          containerElem.scrollTop = containerElem.scrollHeight;
        }
      }, [chatMessages]);

      return (

        <div
          className="chat-messages-container"
          ref={chatMessagesRef}
        >
          {chatMessages.map((chatMessage) => {
            return (
              <ChatUser
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            );
          })}
        </div>
      );
    }

    // =========================== App Component ===============================

    function App() {

      const [chatMessages, setChatMessages] = React.useState([]);
      // const [chatMessages,setChatMessages] = array;
      // const chatMessages = array[0];
      // const setChatMessages=array[1];


      return (
        <div className="app-container">
          <div className="welcome-message">
            {chatMessages.length === 0 && <p>Welcome to the Chatbot Project! Send a message using the text-box below</p>}
          </div>
            <ChatMessages
            chatMessages={chatMessages}
          />
          <ChatInput
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
          />
        </div>
      );
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);

  </script>
</body>

</html
